<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Abnaa AlDawy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="icon" type="image/png" href="/static/wa.png">
    <style>
        body {
            background: #181818;
            font-family: 'Cairo', sans-serif;
        }
        .header-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            .header-bar {
                flex-direction: column;
                gap: 8px;
            }
            .logo {
                max-width: 60px;
                max-height: 60px;
            }
            .search-box {
                max-width: 98vw;
            }
        }
        .logo {
            max-width: 90px;
            max-height: 90px;
        }
        .main-title {
            color: #FFD700;
            font-size: 2.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            margin: 0;
        }
        .search-box {
            max-width: 400px;
            margin: 25px auto 20px auto;
        }
        .products-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            justify-content: center;
        }
        .product-card {
            background: #222;
            color: #FFD700;
            border-radius: 12px;
            box-shadow: 0 2px 8px #0002;
            padding: 18px 16px 12px 16px;
            min-width: 220px;
            max-width: 350px;
            width: 100%;
            margin-bottom: 10px;
            position: relative;
            transition: box-shadow 0.2s;
            cursor: pointer;
        }
        .product-card:hover {
            box-shadow: 0 4px 16px #FFD70044;
        }
        .product-name {
            font-size: 1.15rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #FFD700;
            word-break: break-word;
        }
        .product-prices {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .product-price-label {
            color: #fff;
            font-size: 0.95rem;
        }
        .product-price-value {
            color: #FFD700;
            font-size: 1.05rem;
            font-weight: bold;
        }
        .card-actions {
            display: none;
            gap: 10px;
            margin-top: 10px;
        }
        .product-card.show-actions .card-actions {
            display: flex;
        }
        .btn-edit {
            background: #FFD700;
            color: #111;
            border: none;
            padding: 4px 16px;
            border-radius: 6px;
        }
        .btn-edit:hover {
            background: #e6be00;
        }
        .btn-delete {
            background: #111;
            color: #FFD700;
            border: 1px solid #FFD700;
            padding: 4px 16px;
            border-radius: 6px;
        }
        .btn-delete:hover {
            background: #FFD700;
            color: #111;
        }
        .footer {
            margin-top: 40px;
            padding: 10px;
            background: #222;
            text-align: center;
            color: #FFD700;
            font-size: 1rem;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        a, a:visited {
            color: #FFD700;
        }
        a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <img src="/static/WhatsApp%20Image%202025-07-21%20at%2020.32.22_3a1f3a54.jpg" alt="شعار الشركة" class="logo">
            <!-- <span class="main-title">Abnaa AlDawy</span> -->
        </div>
        <div class="search-box d-flex align-items-center justify-content-center gap-2" style="max-width: 420px;">
            <input type="text" id="search" class="form-control" placeholder="ابحث عن الصنف...">
            <button id="show-add-form" class="btn btn-edit rounded-circle" title="إضافة صنف جديد" style="width:40px;height:40px;font-size:1.5rem;display:flex;align-items:center;justify-content:center;">+</button>
        </div>
        <div id="add-form-container" style="display:none; margin-bottom:20px;">
            <form id="add-form" class="p-3 rounded" style="background:#222; color:#FFD700; max-width:400px; margin:auto; box-shadow:0 2px 8px #0002;">
                <div class="mb-2">
                    <label>الصنف</label>
                    <input type="text" id="add-name" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label>جملة</label>
                    <input type="number" id="add-selling" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label>قطاعى</label>
                    <input type="number" id="add-purchase" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-edit">إضافة</button>
                <button type="button" class="btn btn-delete" id="cancel-add">إلغاء</button>
            </form>
        </div>
        <div class="products-cards" id="products-cards"></div>
        <div class="footer">
            by Mohamed Hossam (juba) <br>
            <span>للتواصل: </span>
            <a href="mailto:m.hossam01102078685@gmail.com">m.hossam01102078685@gmail.com</a> |
            <a href="tel:+201234567890">+20 1102078685</a> |
            <a href="https://wa.me/qr/CKFJLNTSQSOPI1" target="_blank">WhatsApp</a>
            <br>
            <span style="font-size:0.95em; color:#FFD700;">جميع الحقوق محفوظة © 2025 أبناء الضوى للتجارة والتوزيع</span>
        </div>
    </div>
    <script>
        const productsCards = document.getElementById('products-cards');
        const searchInput = document.getElementById('search');

        function renderCard(product) {
            // دالة لتنسيق الرقم بدون .00 إذا كان صحيح
            function formatPrice(val) {
                return (parseFloat(val) % 1 === 0) ? parseInt(val) : parseFloat(val);
            }
            return `
                <div class="product-card" data-id="${product.id}">
                    <div class="product-name">${product.name}</div>
                    <div class="product-prices">
                        <div><span class="product-price-label">جملة:</span> <input type="number" value="${product.selling_price}" class="product-price-value selling-input" data-id="${product.id}" readonly style="background:#333;color:#FFD700;width:80px;display:inline-block;border:1px solid #FFD700;border-radius:4px;text-align:center;padding:0 4px;"> </div>
                        <div><span class="product-price-label">قطاعى:</span> <input type="number" value="${product.purchase_price}" class="product-price-value purchase-input" data-id="${product.id}" readonly style="background:#333;color:#FFD700;width:80px;display:inline-block;border:1px solid #FFD700;border-radius:4px;text-align:center;padding:0 4px;"> </div>
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-edit" data-id="${product.id}">تعديل</button>
                        <button class="btn btn-delete" data-id="${product.id}">حذف</button>
                    </div>
                </div>
            `;
        }

        function fetchProducts(query = '') {
            if (!query.trim()) {
                productsCards.innerHTML = '';
                return;
            }
            fetch(`/api/products?search=${encodeURIComponent(query)}`)
                .then(res => res.json())
                .then(data => {
                    productsCards.innerHTML = '';
                    data.forEach(product => {
                        productsCards.insertAdjacentHTML('beforeend', renderCard(product));
                    });
                });
        }

        // البحث عند الكتابة
        searchInput.addEventListener('input', (e) => {
            fetchProducts(e.target.value);
        });

        // عند الضغط على الكارت تظهر أو تختفي أزرار التعديل والحذف لهذا الكارت فقط
        productsCards.addEventListener('click', function(e) {
            const card = e.target.closest('.product-card');
            // تجاهل الضغط إذا كان على input أو زر
            if (!card || e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') return;
            // إذا كان الكارت عليه show-actions، أزلها (إخفاء الأزرار)
            if (card.classList.contains('show-actions')) {
                card.classList.remove('show-actions');
            } else {
                // إخفاء الأزرار في كل الكروت الأخرى
                document.querySelectorAll('.product-card').forEach(c => c.classList.remove('show-actions'));
                card.classList.add('show-actions');
            }
        });

        // عند الضغط على تعديل: جعل الحقول قابلة للتعديل
        productsCards.addEventListener('click', function(e) {
            if (e.target.classList.contains('save-mode')) {
                const id = e.target.dataset.id;
                const card = e.target.closest('.product-card');
                const name = card.querySelector('.product-name').textContent;
                const selling = card.querySelector('.selling-input').value;
                const purchase = card.querySelector('.purchase-input').value;
                fetch(`/api/products/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: name,
                        selling_price: selling,
                        purchase_price: purchase
                    })
                }).then(res => res.json()).then(() => {
                    // إعادة الحقول للوضع الافتراضي
                    card.querySelector('.selling-input').setAttribute('readonly', true);
                    card.querySelector('.selling-input').style.background = '#333';
                    card.querySelector('.selling-input').style.color = '#FFD700';
                    card.querySelector('.purchase-input').setAttribute('readonly', true);
                    card.querySelector('.purchase-input').style.background = '#333';
                    card.querySelector('.purchase-input').style.color = '#FFD700';
                    e.target.textContent = 'تعديل';
                    e.target.classList.remove('save-mode');
                    card.classList.remove('show-actions');
                });
            } else if (e.target.classList.contains('btn-edit')) {
                const id = e.target.dataset.id;
                const card = e.target.closest('.product-card');
                card.querySelector('.selling-input').removeAttribute('readonly');
                card.querySelector('.selling-input').style.background = '#fff';
                card.querySelector('.selling-input').style.color = '#111';
                card.querySelector('.purchase-input').removeAttribute('readonly');
                card.querySelector('.purchase-input').style.background = '#fff';
                card.querySelector('.purchase-input').style.color = '#111';
                e.target.textContent = 'حفظ';
                e.target.classList.add('save-mode');
            } else if (e.target.classList.contains('btn-delete')) {
                const id = e.target.dataset.id;
                if (confirm('هل أنت متأكد من حذف هذا الصنف؟')) {
                    fetch(`/api/products/${id}`, { method: 'DELETE' })
                        .then(res => res.json())
                        .then(() => {
                            fetchProducts(searchInput.value);
                        });
                }
            }
        });

        // زر إضافة عنصر جديد بجانب البحث
        document.getElementById('show-add-form').onclick = function() {
            document.getElementById('add-form-container').style.display = 'block';
            window.scrollTo({top: 0, behavior: 'smooth'});
        };
        document.getElementById('cancel-add').onclick = function() {
            document.getElementById('add-form-container').style.display = 'none';
        };
        document.getElementById('add-form').onsubmit = function(ev) {
            ev.preventDefault();
            const name = document.getElementById('add-name').value;
            const selling = document.getElementById('add-selling').value;
            const purchase = document.getElementById('add-purchase').value;
            fetch('/api/products', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    name: name,
                    selling_price: selling,
                    purchase_price: purchase
                })
            }).then(res => res.json()).then(() => {
                document.getElementById('add-form-container').style.display = 'none';
                document.getElementById('add-form').reset();
                fetchProducts(searchInput.value);
            });
        };

        // إخفاء الأزرار عند الضغط خارج أي كارت
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.product-card')) {
                document.querySelectorAll('.product-card').forEach(c => c.classList.remove('show-actions'));
            }
        });
    </script>
</body>
</html>
